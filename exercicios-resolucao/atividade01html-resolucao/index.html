<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Atividade HTML</title>
</head>
<body>
    <h1>Esse é um exemplo de título</h1>
    <p>Estou utilizando um paragrafo</p>
    <!--Isso é uma quebra de linha-->
    <br>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <!--Link-->
    <a href="https://www.w3schools.com/tags/tag_link.asp">Link externo</a>
    <br><br>
    <!--Imagem-->
    <img src="imagem.png" alt="texto alternativo"/>
    <br><br>
    <!--Tabela-->
    <table border="1">
        <tr>
            <td>Exemplo 1</td>
            <td>Exemplo 2</td>
            <td>Exemplo 3</td>
        </tr>
    </table>
    <br>
    <!--Formulário-->
    <form action="#">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="Fulano">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" value="Silva">
        <input type="submit" value="Enviar">
    </form> 
</body>
</html>
